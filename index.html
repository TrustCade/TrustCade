<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TrustCade ‚Äì Spin & Win</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    background:linear-gradient(135deg,#1a2980,#26d0ce);
    min-height:100vh;
}

/* HEADER */
header{
    background:linear-gradient(to right,#4CAF50,#45a049);
    padding:20px;
    text-align:center;
    color:#fff;
}

/* MAIN */
.main-container{
    max-width:420px;
    margin:auto;
    padding:20px;
}

/* WHEEL */
.wheel-container{
    position:relative;
    width:300px;
    height:300px;
    margin:30px auto;
}

#wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    position:relative;
    overflow:hidden; /* üî• FIX */
    border:10px solid #2c3e50;
    transition:transform 4s cubic-bezier(.2,.8,.3,1);
    background:#333;
}

/* SEGMENTS */
.wheel-segment{
    position:absolute;
    width:50%;
    height:50%;
    top:50%;
    left:50%;
    transform-origin:0% 0%;
}

.wheel-segment span{
    position:absolute;
    left:10px;
    top:50%;
    transform:translateY(-50%) rotate(90deg);
    width:120px;
    text-align:center;
    font-size:12px;
    font-weight:bold;
    color:#fff;
    text-shadow:1px 1px 2px #000;
}

/* POINTER */
.pointer{
    position:absolute;
    top:-18px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
    color:#e74c3c;
    z-index:10;
}

/* BUTTON */
#spin{
    display:block;
    margin:20px auto;
    padding:15px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(to right,#4CAF50,#45a049);
    color:#fff;
    font-size:20px;
    font-weight:bold;
}

/* RESULT */
#result{
    background:#fff;
    padding:20px;
    border-radius:15px;
    text-align:center;
    margin-top:20px;
}
</style>
</head>

<body>

<header>
    <h1>üéÅ TrustCade</h1>
    <p>Spin & Win Real Prizes</p>
</header>

<div class="main-container">

<div class="wheel-container">
    <div id="wheel"></div>
    <div class="pointer">‚ñº</div>
</div>

<button id="spin">üéØ SPIN NOW</button>

<div id="result">Spin the wheel to win üéâ</div>

</div>

<script>
const prizes=[
 {name:"PS5 Pro",color:"#FF6B6B"},
 {name:"Try Again",color:"#4ECDC4"},
 {name:"iPhone 17 Pro",color:"#FFD166"},
 {name:"Free Spin",color:"#06D6A0"},
 {name:"iPhone",color:"#118AB2"},
 {name:"RTX 4090 PC",color:"#EF476F"},
 {name:"$1000 Gift Card",color:"#073B4C"},
 {name:"Switch OLED",color:"#7209B7"}
];

const wheel=document.getElementById("wheel");
const spinBtn=document.getElementById("spin");
const result=document.getElementById("result");

let spinning=false;
let rotation=0;

/* BUILD WHEEL */
function buildWheel(){
    wheel.innerHTML="";
    const angle=360/prizes.length;

    prizes.forEach((p,i)=>{
        const seg=document.createElement("div");
        seg.className="wheel-segment";
        seg.style.background=p.color;
        seg.style.transform=`rotate(${i*angle}deg) skewY(${90-angle}deg)`;

        const text=document.createElement("span");
        text.textContent=p.name;

        seg.appendChild(text);
        wheel.appendChild(seg);
    });
}
buildWheel();

/* SPIN */
spinBtn.onclick=()=>{
    if(spinning) return;
    spinning=true;

    const winner=Math.floor(Math.random()*prizes.length);
    const angle=360/prizes.length;
    rotation+=360*5 + winner*angle + angle/2;

    wheel.style.transform=`rotate(${rotation}deg)`;

    setTimeout(()=>{
        result.innerHTML=`üéâ You won <b>${prizes[winner].name}</b>`;
        spinning=false;
    },4000);
};
</script>

</body>
</html>
