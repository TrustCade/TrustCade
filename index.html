<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustCade - Spin & Win Real Prizes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- NEW HEAD STYLES -->
    <style>
        /* SPIN WHEEL STYLES */
        .wheel-container { position: relative; width: 500px; height: 500px; margin: 0 auto 30px; background: #1a1a2e; border-radius: 50%; box-shadow: 0 0 30px rgba(0,0,0,0.3); border: 10px solid #16213e; overflow: hidden; }
        #wheelCanvas { display: block; width: 100%; height: 100%; }
        .wheel-center { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); width:60px; height:60px; background:#fff; border-radius:50%; z-index:2; border:5px solid #16213e; box-shadow:0 0 15px rgba(0,0,0,0.5); }
        .spin-pointer { position:absolute; top:-40px; left:50%; transform:translateX(-50%); width:30px; height:40px; color:#ff0000; font-size:36px; text-shadow:0 2px 10px rgba(255,0,0,0.5); z-index:3; }
        .wheel-prizes { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
        .prize-indicator { position:absolute; top:50%; left:50%; transform-origin:0 0; color:white; font-weight:bold; text-shadow:1px 1px 3px rgba(0,0,0,0.8); padding:5px 10px; border-radius:4px; background:rgba(0,0,0,0.3); backdrop-filter: blur(2px);}
        .prize-indicator:nth-child(1) { transform: rotate(22.5deg) translate(0, -180px) rotate(-22.5deg); }
        .prize-indicator:nth-child(2) { transform: rotate(67.5deg) translate(0, -180px) rotate(-67.5deg); }
        .prize-indicator:nth-child(3) { transform: rotate(112.5deg) translate(0, -180px) rotate(-112.5deg); }
        .prize-indicator:nth-child(4) { transform: rotate(157.5deg) translate(0, -180px) rotate(-157.5deg); }
        .prize-indicator:nth-child(5) { transform: rotate(202.5deg) translate(0, -180px) rotate(-202.5deg); }
        .prize-indicator:nth-child(6) { transform: rotate(247.5deg) translate(0, -180px) rotate(-247.5deg); }
        .prize-indicator:nth-child(7) { transform: rotate(292.5deg) translate(0, -180px) rotate(-292.5deg); }
        .prize-indicator:nth-child(8) { transform: rotate(337.5deg) translate(0, -180px) rotate(-337.5deg); }

        /* TIMER STYLES */
        .timer-container { text-align:center; margin-bottom:25px; }
        .timer-container h3 { color:#333; margin-bottom:15px; font-size:18px; }
        .timer { display:flex; justify-content:center; align-items:center; gap:15px; font-family:'Courier New', monospace; }
        .time-unit { background:linear-gradient(45deg,#4CAF50,#45a049); color:white; padding:15px 20px; border-radius:10px; min-width:80px; text-align:center; box-shadow:0 5px 15px rgba(76,175,80,0.2);}
        .time-unit span { font-size:32px; font-weight:bold; display:block; margin-bottom:5px; }
        .time-unit small { font-size:12px; opacity:0.9; text-transform:uppercase; letter-spacing:1px; }
        .time-separator { font-size:24px; font-weight:bold; color:#4CAF50; margin-bottom:25px; }

        /* SPIN BUTTON */
        .spin-btn { width:100%; padding:20px; background:linear-gradient(45deg,#4CAF50,#45a049); color:white; border:none; border-radius:15px; font-size:20px; font-weight:bold; cursor:pointer; transition:all 0.3s ease; display:flex; flex-direction:column; align-items:center; gap:8px; margin-bottom:20px; box-shadow:0 10px 20px rgba(76,175,80,0.3); }
        .spin-btn:hover:not(:disabled) { transform:translateY(-3px); box-shadow:0 15px 30px rgba(76,175,80,0.4); }
        .spin-btn:disabled { background:#cccccc; cursor:not-allowed; transform:none !important; box-shadow:none; }
        .spin-btn i { font-size:24px; }
        .btn-subtext { font-size:14px; opacity:0.9; font-weight:normal; }

        /* WIN NOTIFICATION */
        .win-notification { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; padding:20px; }
        .notification-content { background:linear-gradient(135deg,#4CAF50,#45a049); color:white; padding:40px; border-radius:20px; text-align:center; max-width:400px; width:100%; position:relative; animation:popIn 0.5s cubic-bezier(0.68,-0.55,0.265,1.55); box-shadow:0 20px 50px rgba(0,0,0,0.3);}
        @keyframes popIn { 0% { transform:scale(0.5); opacity:0; } 100% { transform:scale(1); opacity:1; } }
        .notification-icon { font-size:60px; margin-bottom:20px; }
        .notification-text h4 { font-size:28px; margin-bottom:10px; color:white; }
        .notification-text p { font-size:20px; margin-bottom:10px; color:#ffeb3b; font-weight:bold; }
        .notification-text small { font-size:16px; opacity:0.9; }
        .notification-btn { display:inline-block; background:white; color:#4CAF50; padding:12px 30px; border-radius:50px; text-decoration:none; font-weight:bold; margin-top:20px; transition:all 0.3s ease; }
        .notification-btn:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(255,255,255,0.2); }
        .notification-close { position:absolute; top:15px; right:15px; background:rgba(255,255,255,0.2); color:white; border:none; width:30px; height:30px; border-radius:50%; font-size:20px; cursor:pointer; transition:all 0.3s ease; }
        .notification-close:hover { background:rgba(255,255,255,0.3); }

        /* RESPONSIVE */
        @media (max-width:768px) {
            .wheel-container { width:300px; height:300px; }
            .prize-indicator { font-size:12px; padding:3px 6px; }
            .prize-indicator:nth-child(1) { transform: rotate(22.5deg) translate(0, -110px) rotate(-22.5deg); }
            .prize-indicator:nth-child(2) { transform: rotate(67.5deg) translate(0, -110px) rotate(-67.5deg); }
            .prize-indicator:nth-child(3) { transform: rotate(112.5deg) translate(0, -110px) rotate(-112.5deg); }
            .prize-indicator:nth-child(4) { transform: rotate(157.5deg) translate(0, -110px) rotate(-157.5deg); }
            .prize-indicator:nth-child(5) { transform: rotate(202.5deg) translate(0, -110px) rotate(-202.5deg); }
            .prize-indicator:nth-child(6) { transform: rotate(247.5deg) translate(0, -110px) rotate(-247.5deg); }
            .prize-indicator:nth-child(7) { transform: rotate(292.5deg) translate(0, -110px) rotate(-292.5deg); }
            .prize-indicator:nth-child(8) { transform: rotate(337.5deg) translate(0, -110px) rotate(-337.5deg); }
            .time-unit { min-width:60px; padding:10px 15px; }
            .time-unit span { font-size:24px; }
            .spin-btn { padding:15px; font-size:16px; }
        }
    </style>
</head>
<body>
    <!-- BODY CONTENT REMAINS THE SAME AS YOUR ORIGINAL HTML -->
</body>
</html>
